<div id="icloudapp" v-cloak>
    <div class="menu-content" id="wxMenu"  style="padding-left:0.5rem;">
        <form id="questionModel" name="questionModel" style="padding-left:0.5rem;">
            <table class="table table-noborder table-muiti-form" style="font-size: 14px;">
                <tbody><tr v-if="mpwxReply.keywords!=0">
                    <td width="140">关键字描述：</td>
                    <td>
                        <textarea name="questionDesc" v-model="mpwxReply.keywords" placeholder="请输入关键字描述" style="width: 50%" class="textarea-block" oninput="this.value=this.value.replace(/&lt;/g,&#39;&#39;).replace(/&gt;/g,&#39;&#39;)" maxlength="100"></textarea>
                    </td>
                </tr>
                <tr v-if="mpwxReply.keywords!=0">
                    <td width="140">完全匹配关键词：</td>
                    <td class="nr">
                        <span v-for="(item,index) in mpwxReply.keywordList" :key="index" ><button v-if="index!=0" class='del btn nrdel' @click="delkeywords(index)">&times</button><input v-model="item.keywords" name='kwTemp' maxlength='30'/>&nbsp;&nbsp;&nbsp;</span>
                        <button type="button" class="btn btn-sm btn-success" @click="addItem">+</button>
                    </td>
                </tr>
                <!--<tr>
                    <td width="140">多关键字匹配：</td>
                    <td class="fuzzyKwNr">
                        <button type="button" class="btn btn-sm btn-success">+</button>
                    </td>
                </tr>-->

                <!-- 导航流程 -->
                <tr id="replyTr">
                    <td>回复内容：</td>
                    <td>
                        <!-- 菜单编辑区域 -->
                        <section class="menu-form-area">
                            <div class="portable-editor">
                                <div class="editor-inner">
                                    <div class="menu-form-bd">
                                        <div class="menu-container">
                                            <!-- 发送消息 start -->
                                            <div class="content in" role="tabpanel" id="wxTab">
                                                <!-- Nav tabs -->
                                                <ul class="nav nav-tabs" role="tablist" id="myTab" style="background-color: #ededf3;">
                                                    <li role="presentation" class="active" @click="selectType(1)">
                                                        <a  aria-controls="textMsg" role="tab" data-toggle="tab">
                                                            <i class="icon icon-text"></i> 文字
                                                        </a>
                                                    </li>
                                                    <li role="presentation"  @click="selectType(2)">
                                                        <a  aria-controls="picTextMsg" role="tab" data-toggle="tab">
                                                            <i class="icon icon-pic-text"></i> 图文消息
                                                        </a>
                                                    </li>
                                                    <li role="presentation"  @click="selectType(6)">
                                                        <a  aria-controls="picMsg" role="tab" data-toggle="tab">
                                                            <i class="icon icon-pic"></i> 图片
                                                        </a>
                                                    </li>
                                                </ul>

                                                <div class="tab-content">
                                                    <!-- 文字  panel -->
                                                    <div ole="tabpane1" class="tab-pane fade in active" v-if="mpwxReply.replyType==1">
                                                        <div style="display:inline-block;width:60%;vertical-align:top;border-right: 1px solid #ddd">
                                                            <textarea class="textarea-block"   v-model="mpwxReply.content" name="answerText" id="answerText" rows="10" placeholder="请输入……"  maxlength="3000">欢迎您来!
                                                            </textarea>
                                                        </div>
                                                    </div>
                                                    <!-- 图文消息  panel -->
                                                    <div role="tabpane1" class="tab-pane fade in active" id="picTextMsg" v-if="mpwxReply.replyType==2">
                                                        <div class="appmsg">
                                                            <div class="media-cover" @click="openSelectsucaiWin(1)" v-if="selectNews.id==null">
                                                                <a class="btn-sucai" data-toggle="modal" data-target="#modalTpl" data-name="选择素材" data-type="pic-text"><i class="icon"></i><strong>选择图文</strong></a>
                                                            </div>
                                                            <div class="wx-sucai multi" value="229" v-if="selectNews.id!=null && selectNews.list!=null">
                                                                <div class="msg-a" v-for="(item,index) in selectNews.list" :key="index" v-if="index==0">
                                                                    <p class="thumb" :style="{backgroundImage: 'url(' + item.localUrls + ')', backgroundSize:'contain',backgroundRepeat:'no-repeat',backgroundPosition:'center center'}"><span>{{item.subTitle}}</span></p>

                                                                </div>
                                                                <div v-for="(item,index) in selectNews.list" :key="index" v-if="index!=0" class="msg-b"><h4>{{item.subTitle}}</h4><span class="thumb" :style="{backgroundImage: 'url(' + item.localUrls + ')'}"></span></div>
                                                            </div>
                                                             <a v-if="selectNews.id!=null" class="del-sucai" @click="delMsg(2)">删除</a>
                                                        </div>
                                                    </div>
                                                    <!-- 图片  panel -->
                                                    <div role="tabpanel" class="tab-pane fade in active" id="picMsg" v-if="mpwxReply.replyType==6">
                                                        <div class="appmsg">
                                                            <div class="media-cover" @click="openSelectsucaiWin(4)" v-if="selectPic.id==null">
                                                                <a class="btn-sucai" data-toggle="modal"  data-target="#modalTpl" data-name="选择图片" data-type="pic"><i class="icon"></i><strong>选择图片</strong></a>
                                                            </div>
                                                            <div v-if="selectPic.id!=null" class="wx-sucai" value="228"><h4></h4><span class="img"><img :src="selectPic.localUrls" alt=""></span><p>{{selectPic.title}}</p></div>
                                                            <a v-if="selectPic.id!=null" class="del-sucai" @click="delMsg(6)">删除</a>
                                                        </div>
                                                    </div>


                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>

                        </footer>
